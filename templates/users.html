{% extends "base.html" %}

{% block content %}
<h2>Пользователи</h2>
<a href="{{ url_for('user_create') }}" class="btn btn-primary mb-3">Создать нового пользователя</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Полное имя</th>
            <th>Роль</th>
            <th>Контакт</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td><a href="{{ url_for('user_profile', user_id=user.id) }}">{{ user.username }}</a></td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.contact }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
